    <script>
          function fun(){
              let a=document.getElementById("total-budget");
              if(a.value==""){
                  alert("type something");
              }
              if(isNaN(a.value)==false){
                document.getElementById("ans").innerHTML=a.value;
                document.getElementById("ans3").innerHTML=a.value;
              }
              else{
                  alert("it is not a number");
              }
            
          }
          function fun2(){
              let b=document.getElementById("amount-deducted");
              let a=document.getElementById("total-budget");
              let d=document.getElementById("show");
              let bb=document.getElementById("ans2");
              let cc=document.getElementById("ans3");
              let aa=document.getElementById("ans");
              let list_item=document.getElementById("uu");
              let list_item2=document.getElementById("llu");
              bb.innerHTML=parseInt(bb.innerText)+parseInt(b.value);
              cc.innerHTML=a.value-b.value;
              a.value=a.value-b.value;
              let q=(50/100)*aa.innerText;
              if(parseInt(cc.innerText)<q){
                  bb.style.color="red";
                  cc.style.color="red";
              }
              if(isNaN(b.value)==true || d.value=="" || b.value==""){
                  alert("write somethind bro");
              }
              else{
                  let make_li=document.createElement("li");
                  make_li.appendChild(document.createTextNode(d.value));
                  list_item.appendChild(make_li);

                  let make_li2=document.createElement("li");
                  make_li2.appendChild(document.createTextNode(b.value));
                  list_item2.appendChild(make_li2);
              }
              console.log(q);
              console.log(typeof(q));
              b.value="";
              d.value="";
          }
         
    </script>
